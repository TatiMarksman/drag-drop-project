<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trello DnD — AHJ Homework</title>
</head>
<body>
  <div class="app">
    <h1>Домашнее задание: Trello DnD</h1>
    <div id="board" class="board">
      <div class="column" data-col="0">
        <div class="column-header">TODO</div>
        <div class="cards" data-list="0"></div>
        <button class="add-card" data-col="0">Add another card</button>
      </div>
      <div class="column" data-col="1">
        <div class="column-header">IN PROGRESS</div>
        <div class="cards" data-list="1"></div>
        <button class="add-card" data-col="1">Add another card</button>
      </div>
      <div class="column" data-col="2">
        <div class="column-header">DONE</div>
        <div class="cards" data-list="2"></div>
        <button class="add-card" data-col="2">Add another card</button>
      </div>
    </div>
  </div>
</body>
</html>

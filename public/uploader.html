<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Image Manager — AHJ Homework</title>
</head>
<body>
  <div class="app">
    <h1>Modern Image Manager</h1>
    <div id="drop-zone" class="drop-zone" tabindex="0" role="button" aria-label="Drop files or click to choose">
      <p>Перетащите изображения сюда или</p>
      <button id="browse-btn" type="button">Выбрать файлы</button>
      <input id="file-input" type="file" accept="image/*" multiple style="display:none" />
    </div>
    <div id="gallery" class="gallery" aria-live="polite"></div>
  </div>
</body>
</html>
